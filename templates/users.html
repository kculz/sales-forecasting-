{% extends "base.html" %}
{% block content %}

<div class="main flex">
    <div class="aside-nav">
        <ul class="aside-nav-items">
            <li class="nav-item"><a href="" class="nav-link">Dashoard</a></li>
            <li class="nav-item"><a href="" class="nav-link">User</a></li>
        </ul>
    </div>
    <div class="content gap-5 px-5">
       <h1> {{msg}} </h1>
           
        <table width="100%">
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Password</th>
                <th>Action</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{user['id']}}</td>
                <td>{{user['username']}}</td>
                <td>{{user['password']}}</td>
                <td>
                   <div>
                    <button>Update</button>
                    <button>Delete</button>
                   </div>
                </td>
            </tr>
        {% endfor %}
            
        </table>
       
          
    </div>
</div>

{% endblock %}
